<div class="header">
  <h3 class="text-muted">oregon coast</h3>
</div>

<div class="park-names">	
	<div class="park" ng-repeat="park in parks">
		<div ng-click="setSelectedPark(park)">{{park.park_name}}</div>
	</div>

</div>

<div class="park-details" style="display:inline; float:left;">
	<p>Park Name: {{selectedPark.park_name}}</p>
	<div ng-bind-html="selectedPark.park_narrative | unsafe"></div>

</div>
